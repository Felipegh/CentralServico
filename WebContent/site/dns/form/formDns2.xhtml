<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

	

	
<!--Basic Elements-->
<div class="row">
  <div class="col-md-12">
    <div class="panel">
      <div class="panel-heading">
        <h3 class="panel-title">Consultar DNS</h3>
      </div>
      
      <div class="panel-body">
        <h:form style="border-radius: 0px;" styleClass="form-horizontal group-border-dashed">
       
          <div class="form-group">
          	<h:outputLabel styleClass="col-sm-3 control-label" value="URL: " />
            <div class="col-sm-6">
              <h:inputText value="#{cadastroDnsBean.dns.nome}" styleClass="form-control"/>
              <h:outputText  value="#{cadastroDnsBean.dns.nome}"/><br/> 
            </div>
          </div>
          
              <div class="form-group">
                  <div class="col-sm-6">
                  
                   <h:outputLink value='http://10.3.128.62:8080/RestFul/endereco?nome=#{cadastroDnsBean.dns.nome}'  styleClass="btn btn-success">Resolver</h:outputLink>
                  
                  </div>  
              </div>
              
        </h:form>
      </div>
      
    </div>
  </div>
</div>
	
	




</ui:composition>
