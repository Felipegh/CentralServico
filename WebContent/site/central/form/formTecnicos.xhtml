<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core">
	
	
	
	
<!--Basic Elements-->
<div class="row">
  <div class="col-md-12">
    <div class="panel">
      <div class="panel-heading">
        <h3 class="panel-title">Cadastro de Técnicos de Tecnologia da Informação</h3>
      </div>
      <div class="panel-body">
        <h:form style="border-radius: 0px;" styleClass="form-horizontal group-border-dashed">
          <div class="form-group">
          	<h:outputLabel styleClass="col-sm-3 control-label" value="Nome do Tecnico: " />
            <div class="col-sm-6">
              <h:inputText value="#{cadastroTecnicosBean.tecnico.nome}" styleClass="form-control"/>
            </div>
          </div>
          
          <div class="form-group">
          	<h:outputLabel styleClass="col-sm-3 control-label" value="Local: " />
            <div class="col-sm-6">
              <h:inputText value="#{cadastroTecnicosBean.tecnico.local}" styleClass="form-control"/>
            </div>
          </div>
          
          <div class="form-group">
          	<h:outputLabel styleClass="col-sm-3 control-label" value="Email: " />
            <div class="col-sm-6">
              <h:inputText value="#{cadastroTecnicosBean.tecnico.email}" styleClass="form-control"/>
            </div>
          </div>
          
         <div class="form-group">
          	<h:outputLabel styleClass="col-sm-3 control-label" value="Numero de Telefone Movel: " />
            <div class="col-sm-6">
              <p:inputMask value="#{cadastroTecnicosBean.tecnico.cel}" styleClass="form-control" mask="(99)99999.9999"/>
            </div>
          </div>
          
          <div class="form-group">
          	<h:outputLabel styleClass="col-sm-3 control-label" value="Numero de Telefone Fixo: " />
            <div class="col-sm-6">
              <p:inputMask value="#{cadastroTecnicosBean.tecnico.fixo}" styleClass="form-control" mask="(99)9999.9999"/>
            </div>
          </div>
          
          <div class="form-group">
          	<h:outputLabel styleClass="col-sm-3 control-label" value="Ramal: " />
            <div class="col-sm-6">
              <h:inputText value="#{cadastroTecnicosBean.tecnico.ramal}" styleClass="form-control"/>
            </div>
          </div>
          
          <div class="form-group">
              <h:outputLabel styleClass="col-sm-3 control-label" value="Função/Cargo: " />
                  <div class="col-sm-6">
                    <h:selectOneMenu value="#{cadastroTecnicosBean.tecnico.cargo}" styleClass="form-control">
   						<f:selectItem itemLabel="Selecione o Cargo/Função" noSelectionOption="true"/>
   						<f:selectItem itemValue="Analista de TI" itemLabel="Analista de TI" />
   						<f:selectItem itemValue="Tecnico de TI" itemLabel="Tecnico de TI" />
   						<f:selectItem itemValue="Bolsista" itemLabel="Bolsista" />
					</h:selectOneMenu>
                  </div>  
          </div>
          
          <div class="form-group">
              <h:outputLabel styleClass="col-sm-3 control-label" value="Vinculo: " />
                  <div class="col-sm-6">
                    <h:selectOneMenu value="#{cadastroTecnicosBean.tecnico.vinculo}" styleClass="form-control">
   						<f:selectItem itemLabel="Selecione o Vínculo" noSelectionOption="true"/>
   						<f:selectItem itemValue="Servidor(a)" itemLabel="Servidor(a)" />
   						<f:selectItem itemValue="Terceirizado(a)" itemLabel="Terceirizado(a)" />
   						<f:selectItem itemValue=" nenhum" itemLabel="Nenhuma das opções acima" />
					</h:selectOneMenu>
                  </div>  
          </div>
          
              <div class="form-group">
                  <div class="col-sm-6">
                  <h:commandButton action="#{cadastroTecnicosBean.cadastrar()}" value="Salvar" styleClass="btn btn-success" />
                  </div>  
              </div>
          
        </h:form>
      </div>
    </div>
  </div>
</div>
	
	




</ui:composition>
